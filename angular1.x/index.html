<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular â€¢ TodoMVC</title>
  <link rel="stylesheet" href="../static/base.css">
  <link rel="stylesheet" href="../static/index.css">
</head>

<body ng-app="myApp" ng-controller="demoCtrl">
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">

        <li ng-repeat="item in taskList" ng-class="{'completed':item.isCompleted,'editing':item.isEdit}">
          <div class="view">
            <input class="toggle" type="checkbox" checked>
            <label>{{ item.name }}</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Create a TodoMVC template">
        </li>
      </ul>
    </section>
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>0</strong> item left</span>
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>

  <script src="../static/base.js"></script>
  <script src="../build/angular.min.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
